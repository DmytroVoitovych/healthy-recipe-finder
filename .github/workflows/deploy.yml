name: Deploy to Oracle VM

on:
  push:
    branches:
      - main   

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/ubuntu/app
            echo "🔁 Fetching latest code..."
            git fetch origin main
            echo "🧹 Hard reset to origin/main..."
            git reset --hard origin/main

            echo "📦 Installing deps..."
            npm install --omit=dev

            echo "🏗️ Building Next.js..."
            npm run build

            echo "🚀 Restarting app..."
            sudo systemctl restart nextjs

            echo "🔄 Reloading Nginx (HTTP/3 build falls back to classic if absent)..."
            sudo systemctl reload nginx-quic || sudo systemctl reload nginx || true

            echo "🧪 Quick check:"
            curl -sI https://healthy-recipe-finder.duckdns.org | head -n 1
            echo "✅ Done"

