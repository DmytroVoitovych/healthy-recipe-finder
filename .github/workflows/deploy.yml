name: Deploy to Oracle VM

on:
  push:
    branches:
      - main   

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/ubuntu/app
            echo "ğŸ” Fetching latest code..."
            git fetch origin main
            echo "ğŸ§¹ Hard reset to origin/main..."
            git reset --hard origin/main

            echo "ğŸ“¦ Installing deps..."
            npm install --omit=dev

            echo "ğŸ—ï¸ Building Next.js..."
            npm run build

            echo "ğŸš€ Restarting app..."
            sudo systemctl restart nextjs

            echo "ğŸ”„ Reloading Nginx (HTTP/3 build falls back to classic if absent)..."
            sudo systemctl reload nginx-quic || sudo systemctl reload nginx || true

            echo "ğŸ§ª Quick check:"
            curl -sI https://healthy-recipe-finder.duckdns.org | head -n 1
            echo "âœ… Done"

